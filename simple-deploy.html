<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和林国际物流</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .header { background: #1a365d; color: white; padding: 1rem; }
        .container { max-width: 1200px; margin: 0 auto; }
        .hero { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 4rem 1rem; text-align: center; }
        .hero h1 { font-size: 3rem; margin-bottom: 1rem; }
        .hero p { font-size: 1.2rem; margin-bottom: 2rem; }
        .btn { background: #4299e1; color: white; padding: 1rem 2rem; border: none; border-radius: 5px; font-size: 1.1rem; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn:hover { background: #3182ce; }
        .services { padding: 4rem 1rem; }
        .services h2 { text-align: center; margin-bottom: 3rem; font-size: 2.5rem; }
        .service-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        .service-card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .footer { background: #2d3748; color: white; padding: 2rem; text-align: center; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>和林国际物流</h1>
            <p>专业的国际物流解决方案提供商</p>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>全球物流，专业服务</h1>
            <p>我们为您提供安全、快速、可靠的国际物流服务</p>
            <a href="#services" class="btn">了解我们的服务</a>
        </div>
    </section>

    <section class="services" id="services">
        <div class="container">
            <h2>我们的服务</h2>
            <div class="service-grid">
                <div class="service-card">
                    <h3>国际货运</h3>
                    <p>提供海运、空运、陆运等多种运输方式，满足不同需求</p>
                </div>
                <div class="service-card">
                    <h3>仓储服务</h3>
                    <p>现代化仓储设施，专业的货物管理和配送服务</p>
                </div>
                <div class="service-card">
                    <h3>清关代理</h3>
                    <p>专业的清关团队，快速处理各类进出口手续</p>
                </div>
                <div class="service-card">
                    <h3>供应链管理</h3>
                    <p>一站式供应链解决方案，优化您的物流成本</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 和林国际物流. 保留所有权利.</p>
            <p>联系我们：400-123-4567 | info@helinguoji.com</p>
        </div>
    </footer>
</body>
</html>
